    <style>
            .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .texti {
            color: rgb(255, 255, 255);
            margin-bottom: 15px;
            line-height: 1.4;
            font-size: 14px;
        }

        .contact-form {
            width: 100%;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background-color: #001f1f;
            border: 2px solid #00b3b3;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00e5e5;
            box-shadow: 0 0 6px rgba(0, 179, 179, 0.6);
        }

        .form-group .icon-user,
        .form-group .icon-email,
        .form-group .icon-message {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #00b3b3;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .send-button {
            width: 100%;
            padding: 10px 15px;
            background-color: #00b3b3;
            border: 2px solid #00b3b3;
            border-radius: 6px;
            color: #002C2C;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #002C2C;
            color: #00b3b3;
            box-shadow: 0 4px 8px rgba(0, 179, 179, 0.4);
        }

        .send-button i {
            margin-left: 8px;
            color: inherit;
        }

    </style>

              </li>
              <li>
                <a href="contact.html" class="block py-2 px-3 md:p-0  rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0  dark:text-white  dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
              </li>

          </div>
        </div>

  <!--Main-->  
  <div class="main-content">
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <i class="fas fa-user icon-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope icon-email"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message..." required></textarea>
                    <i class="fas fa-paper-plane icon-message"></i>
                </div>
                <button type="submit" class="send-button">
                    Send Message <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
